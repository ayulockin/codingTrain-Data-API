<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		
		getData();

		async function getData(){
			const response = await fetch('zonaltemperature.csv');
			const data = await response.text();

			const rows = data.split('\n').slice(1);

			rows.forEach(row => {
				const cols = row.split(',');
				const year = cols[0];
				const temp = cols[1];

				console.log(year, temp);
			});

		}


	</script>


</body>
</html>
